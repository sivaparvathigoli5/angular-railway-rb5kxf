<header class="masthead" style="background-image: url('/static/images/bg.png')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="site-heading">
					<form class="form-horizontal login_box align-items-center" #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>
						<div class="row text-center">
							<div class="col form-group">
								<label class="text-warning font-weight-bold">DATE DEPARTURE</label>
								<input type="date" class="form-control text-center text-dark" placeholder="DEPARTURE DATE" name="dateDeparture" ngModel #dateDeparture="ngModel"
								 required>
							</div>
							<div class="col-1"></div>
							<div class="col form-group">
								<label class="text-warning font-weight-bold">DATE ARRIVAL</label>
								<input type="date" class="form-control text-center text-dark" placeholder="ARRIVAL DATE" name="dateArrival" ngModel #dateArrival="ngModel"
								 required>
							</div>
						</div>
						<br>
						<div class="text-center">
							<button type="submit" class="btn btn-lg
              btn-outline-warning">search schedule</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</header>
<table class="table table-hover table-dark">
	<tbody class="text-warning text-center">
		<tr *ngFor="let schedule of schedules; let i=index">
			<th scope='row'>
				<div>
					<div>
						<img src='static/images/trainIcoWarn.png'></div>
					<label class='font-weight-normal'>
            {{schedule.trainName}} </label>
				</div>
			</th>
			<td>
				<br>
				<div>
					<label class='font-weight-normal'>
           {{ schedule.dateDeparture}} 
           </label>
				</div>
				<div>
					<label class='font-weight-bold'>
           {{ schedule.stationDepartureName}} 
           </label>
				</div>
			</td>
			<td>
				<div style='margin-left: 50%'>
					<label class='font-weight-light'>
            {{getDelayBetweenTwoDates(schedule.dateDeparture, schedule.dateArrival)}} 
            </label>
				</div>
				<div style='margin-left: 50%'>
					<img src='static/images/arrow-13-xxl.png' width='50'>
				</div>
			</td>
			<td>
				<br>
				<div style='margin-left: 50%'>
					<label class='font-weight-normal'>
            {{schedule.dateArrival}} 
            </label>
				</div>
				<div style='margin-left: 50%'>
					<label class='font-weight-bold'>
            {{schedule.stationArrivalName}} 
            </label>
				</div>
			</td>
			<td>
				<br>
				<div style='margin-left: 50%'>
					<label>
            {{ schedule.price}} 
            </label>
				</div>
				<button type='button' style='margin-left: 50%' class='btn btn-lg btn-outline-warning' (click)="findschedule(schedule, i)">
          FIND Ticket
        </button>
			</td>
		</tr>
	</tbody>
</table>
