<app-menu></app-menu>
<div class="content" *ngFor="let ticket of tickets; let i = index">
	<h4 class='text-warning font-weight-bold'>{{ticket.scheduleStationDepartureName}} - {{ticket.scheduleStationArrivalName}}
	</h4>
	<div class='row text-warning text-left'>
		<div class='col-2'>
			<label class="font-weight-bold">Train:</label>
			<label>{{ticket.scheduleTrainName}}</label>
		</div>
		<div class="col-2">
			<label class="font-weight-bold">Carriage:</label>
			<label>{{ticket.seatCarriage}}</label>
		</div>
		<div class="col-2">
			<label class="font-weight-bold">Seat:</label>
			<label>{{ticket.seatSeat}}</label>
		</div>
	</div>
	<div class="row text-left text-warning">
		<div class="col-4">
			<label class="font-weight-bold">Departure:</label>
			<label>{{ticket.scheduleDateDeparture}}</label>
		</div>
		<div class="col-3">
			<label class="font-weight-bold">Arrival:</label>
			<label>{{ticket.scheduleDateArrival}}</label>
		</div>
	</div>
	<div class="text-warning text-right font-weight-bold">
		<h5 class="font-weight-bold">price: $ {{ticket.price}}</h5>
	</div>
	<div class="text-right">
		<button class='btn btn-outline-warning' (click)="download(ticket)">
      <img src="/static/images/download-button.png">
                                          </button>
	</div>
</div>
<br>
